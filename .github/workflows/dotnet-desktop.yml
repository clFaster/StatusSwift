name: Build Status Swift

# Workflow triggers
on: 
  workflow_dispatch:

  push:
    branches:
      - main

  pull_request:
    branches:
      - main

# Jobs to be executed
jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: StatusSwift.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install MAUI workload
      run: dotnet workload install maui

    - name: .NET - Restore
      run: dotnet restore

    - name: .NET - Build
      run: dotnet build -f net8.0-windows10.0.19041.0 -c Release --no-restore

    - name: .NET - Publish
      run: dotnet publish -f net8.0-windows10.0.19041.0 -c Release /p:GenerateAppxPackageOnBuild=true -o ./published-artifact --no-build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: published-artifact
        path: ./published-artifact
