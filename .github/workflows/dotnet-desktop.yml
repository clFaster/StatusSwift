name: Build Status Swift

# Workflow triggers
on: 
  workflow_dispatch:

  push:
    branches:
      - main

  pull_request:
    branches:
      - main

# Jobs to be executed
jobs:
  build:
    runs-on: windows-latest

    env:
      ProjectName: ./StatusSwift/StatusSwift.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install MAUI workload
      run: dotnet workload install maui

    - name: .NET - Publish
      run: dotnet publish ${{env.ProjectName}} -c Release -f net8.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        path: .\**\AppPackages\**\*.*
